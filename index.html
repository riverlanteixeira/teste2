<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de RA Completo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        model-viewer { width: 100%; height: 100%; background-color: #333; }
    </style>
</head>
<body>
    <model-viewer
                  src="stranger_things_demogorgon_animated.glb" alt="Um modelo 3D animado"
                  
                  camera-controls
                  camera-orbit="0deg 75deg 5m"

                  autoplay
                  animation-name="*"
                  
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  ar-stability="enabled"
                  ar-placement="floor"
                  shadow-intensity="1"
                  >
    </model-viewer>
</body>
</html>
